<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up And Log In</title>
	<script src="./iconfont.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="app">
		<section class="a">
			<header>
				<label v-bind:class="{checked: actionType==='signUp'}">
					<input type="radio" name="loginOrSignup" v-model="actionType" value="signUp">
					注册
				</label>
				|
				<label v-bind:class="{checked: actionType==='login'}">
					<input type="radio" name="loginOrSignup" v-model="actionType" value="login">
					登陆
				</label>
			</header>
			<div class="signup" v-if="actionType=='signUp'">
				<form>
					<div>
						用户名
						<input type="text" name="username">
					</div>
					<div>
						密码
						<input type="password" name="pwd">
					</div>
					<input type="submit" name="signup" value="注册">
				</form>
			</div>
			<div class="login" v-if="actionType=='login'">
				<form>
					<div>
						用户名
						<input type="text" name="username">
					</div>
					<div>
						密码
						<input type="password" name="pwd">
					</div>
					<input type="submit" name="signup" value="登陆">
				</form>
			</div>
		</section>

		<section>
			<nav>
				<div class="layout">
					<ul>
						<li><a href="javascript:void(0)">首页</a></li>
						<li><a href="javascript:void(0)">照片</a></li>
					</ul>
				</div>
			</nav>
			<div class="layout">
				<div class="remind">
					<svg class="icon" aria-hidden="true">
					  <use xlink:href="#icon-liebiao"></use>
					</svg>
					最新消息
				</div>
				<div class="info">
					<div class="msg">
						<img v-bind:src="imgSrc">
						<span>{{ username }}</span>
						<time>2017-1-31</time>
					</div>
					<p>1234</p>
				</div>
				
			</div>
			<div class="launch">
				<h1>输入你想发表的内容...</h1>
				<textarea></textarea>
				<div><a href="javascript:void(0)">回复</a></div>
			</div>

		</section>
	</div>

	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
